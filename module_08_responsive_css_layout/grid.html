<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr) 250px;
            grid-gap: 5px 20px;
        }

        .grid-cell {
            border: 1px solid grey;
        }
    </style>
</head>

<body>

    <h1>Exploring Grid</h1>

    <div class="grid-container">
        <div class="grid-cell">
            <p>cell-no-1</p>
        </div>
        <div class="grid-cell">
            <p>cell-no-2</p>
        </div>
        <div class="grid-cell">
            <p>cell-no-3</p>
        </div>
        <div class="grid-cell">
            <p>cell-no-4</p>
        </div>
        <div class="grid-cell">
            <p>cell-no-5</p>
        </div>
        <div class="grid-cell">
            <p>cell-no-6</p>
        </div>
        <div class="grid-cell">
            <p>cell-no-7</p>
        </div>
        <div class="grid-cell">
            <p>cell-no-8</p>
        </div>
        <div class="grid-cell">
            <p>cell-no-9</p>
        </div>
        <div class="grid-cell">
            <p>cell-no-10</p>
        </div>
        <div class="grid-cell">
            <p>cell-no-11</p>
        </div>
        <div class="grid-cell">
            <p>cell-no-12</p>
        </div>
    </div>

</body>

</html>
