<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        .box {
            height: 200px;
            width: 200px;
            border: 2px solid cornflowerblue;
            background-color: crimson;
            transition: width .5s ease-in-out, height .3s ease-in-out, transform .7s ease-out;
        }

        .box:hover {
            width: 400px;
            height: 400px;
            transform: rotate(15deg);
        }
    </style>
</head>

<body>

    <div class="box">
        <h3>Transition</h3>
    </div>

</body>

</html>
