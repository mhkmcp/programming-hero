<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Hotel</title>

    <!-- Tailwind CSS  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <h1 class="text-5xl text-center">Welcome to <span class="font-semibold	text-yellow-700">Baaper Bank</span></h1>

    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto">
            <h3 class="text-3xl text-center my-6">Please Login Here</h3>
            <div class="w-3/4 mx-auto my-4">
                <input class="block border-2 border-green-200 rounded  mb-4 px-2" type="email" name="" id="user-email"
                    placeholder="Your Email">
                <input class="block border-2 border-green-200 rounded mb-4 px-2" type="password" name=""
                    id="user-password" placeholder="Password">

                <button id="login-submit"
                    class="bg-yellow-600 text-white font-semibold px-4 py-2 rounded">Login</button>
            </div>
        </section>
    </main>


    <script src="js/index.js"></script>

</body>

</html>
